<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCM College Chatbot</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Segoe UI", sans-serif;
      background-color: #0b0f16;
      color: #e6e6e6;
      overflow: hidden;
      position: relative;
    }

    /* üåü Watermark logo background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(11, 15, 22, 0.93), rgba(11, 15, 22, 0.93)),
        url("/static/images/mcm_logo.png") center/400px no-repeat;
      background-blend-mode: overlay;
      filter: blur(1.5px) opacity(0.15);
      z-index: 0;
    }

    header {
      background-color: rgba(20, 25, 35, 0.9);
      text-align: center;
      color: #00ff88;
      font-weight: 600;
      padding: 15px;
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
    }

    .subtitle {
      font-size: 0.9rem;
      color: #a9a9a9;
      margin-top: 5px;
      font-style: italic;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s ease forwards;
      backdrop-filter: blur(3px);
    }

    .bot {
      background-color: rgba(30, 43, 36, 0.85);
      align-self: flex-start;
      color: #d4f8e8;
    }

    .user {
      background-color: #00c853;
      align-self: flex-end;
      color: white;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ‚è≥ Loading animation (three dots) */
    .loading {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #00ff88;
      border-radius: 50%;
      opacity: 0.6;
      animation: blink 1s infinite alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0.2; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    form {
      display: flex;
      padding: 12px;
      background-color: rgba(20, 25, 35, 0.9);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
    }

    input[type=text] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c3440;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: #9ea7b3;
    }

    button {
      background-color: #00c853;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00e676;
      box-shadow: 0 0 12px #00e676;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 255, 136, 0.3);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    ü§ñ MCM College Chatbot
    <div class="subtitle">Ask me anything about the college!</div>
  </header>

  <div class="chat-container">
    <div id="chatLog" class="chat-log">
      <div class="bot message">Hello! üëã I'm your MCM College assistant. How can I help you today?</div>
    </div>

    <form id="chatForm">
      <input type="text" id="message" name="message" placeholder="Type your question..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatLog = document.getElementById("chatLog");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("message");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      const userBubble = document.createElement("div");
      userBubble.classList.add("user", "message");
      userBubble.textContent = userMessage;
      chatLog.appendChild(userBubble);
      input.value = "";
      chatLog.scrollTop = chatLog.scrollHeight;

      // Show loading dots
      const loadingBubble = document.createElement("div");
      loadingBubble.classList.add("bot", "message", "loading");
      loadingBubble.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chatLog.appendChild(loadingBubble);
      chatLog.scrollTop = chatLog.scrollHeight;

      // Wait 1 seconds before fetching
      await new Promise(resolve => setTimeout(resolve, 1000));

      // Fetch response from backend
      const response = await fetch("/get-response/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: "message=" + encodeURIComponent(userMessage)
      });

      const data = await response.json();

      // Remove loading bubble
      loadingBubble.remove();
      // Show bot reply
      const botBubble = document.createElement("div");
      botBubble.classList.add("bot", "message");
      botBubble.textContent = data.response;
      chatLog.appendChild(botBubble);
      chatLog.scrollTop = chatLog.scrollHeight;
    };
  </script>
</body>

</html>
