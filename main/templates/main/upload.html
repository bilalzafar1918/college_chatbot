<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data | MCM Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center h-screen">

    <h1 class="text-2xl font-bold text-green-400 mb-6">ğŸ“‚ Upload College Data (JSON)</h1>

    {% if message %}
        <div class="bg-green-700 text-white px-6 py-3 rounded-xl mb-4">
            {{ message }}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data"
          class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col items-center space-y-4">
        {% csrf_token %}
        <input type="file" name="file" accept=".json"
               class="bg-gray-700 text-gray-100 p-2 rounded-xl">
        <button type="submit" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-xl text-white">
            Upload
        </button>
    </form>

    <a href="/" class="text-green-400 mt-6 hover:underline">â¬…ï¸ Back to Chat</a>

</body>
</html>
